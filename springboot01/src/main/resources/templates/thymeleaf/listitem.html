<script type="text/javascript">

    //定义全局商品数组信息
    /*<![CDATA[*/ //使用js 使用for中小于号报错用它
    var g_itemList = [];


    jQuery(document).ready(function(){


        $.ajax({
            type:"GET",
            url:"http://62.234.77.156:80/item/list",
            xhrFields:{withCredentials:true},
            success:function(data){
                if(data.status == "success"){
                    g_itemList = data.data;
                    reloadDom();

                }else{
                    alert("获取商品信息失败，原因为"+data.data.errMsg);
                }

            },
            error:function(data){
                alert("获取商品信息失败2，原因为"+data.responseTest);

            }
        });


    });




    function reloadDom(){
        //var item = [];
        for(var i=0; i < g_itemList.length;i++){//<!-- -->
            var itemVO = g_itemList[i];
            /*console.log(i);
            console.log(itemVO.title);*/
            // item.push(itemVO.title);
            var dom = "<tr data-id='"+itemVO.id+"'id='itemDetail"+itemVO.id+"'><td>" +itemVO.title+"</td><td><img style='width: 100px;height: 100px;' src='"+itemVO.imgUrl+"' /></td><td>"+itemVO.description+"</td><td>"+itemVO.price+"</td><td>"+itemVO.stock+"</td><td>"+itemVO.sales+"</td></tr>";

            $("#container").append($(dom));
            $("#itemDetail"+itemVO.id).on("click",function(e){
                window.location.href = "/item/getitem?id="+$(this).data("id");
            });
        }

    }





    /*]]>*/
</script>
